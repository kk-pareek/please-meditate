<section *ngIf="showCategories" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="parent-card">
    <mat-card-content class="wrapper">
      <div class="box" *ngFor="let category of categories; let i = index">
        <app-category-tile (click)="showCategoriesScreenToggler(category)" [category]="category"></app-category-tile>
      </div>
    </mat-card-content>
  </mat-card>
</section>


<div fxLayout="column" fxLayoutAlign="center center" *ngIf="selectedCategory" class="back-icon-container">
  <button class="btn-primary" *ngIf="selectedCategory" mat-raised-button (click)="backButtonHandler()">Back to Categories</button>
</div>

<section *ngIf="!showCategories" [ngSwitch]="selectedCategory">
  <app-find-balance *ngSwitchCase="'Find Balance'"></app-find-balance>
  <app-yog-nidra *ngSwitchCase="'Yog Nidra'"></app-yog-nidra>
  <app-ten-days-challenge *ngSwitchCase="'10 Days Challenge'"></app-ten-days-challenge>
  <app-transforming-emotions *ngSwitchCase="'Alter Emotions'"></app-transforming-emotions>
  <app-smile-with-contentment *ngSwitchCase="'Smile With Contentment'"></app-smile-with-contentment>
  <app-mini-meditations *ngSwitchCase="'Mini Meditations'"></app-mini-meditations>
  <app-heal-with-music *ngSwitchCase="'Heal With Music'"></app-heal-with-music>
  <app-chanting-meditation *ngSwitchCase="'Chanting'"></app-chanting-meditation>
  <div *ngSwitchDefault>
    <h2 class="text-center">Something has gone wrong!</h2>
  </div>
</section>
