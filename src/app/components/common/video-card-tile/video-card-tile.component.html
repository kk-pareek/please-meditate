<div>
    <mat-card class="mat-card" fxLayout="column">
        <mat-card-title-group>
            <mat-card-title class="mat-card-title">{{videoTitle}}</mat-card-title>
            <mat-card-subtitle>~{{videoDuration}} min | {{videoLanguage}}</mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content class="mat-card-content row" fxLayout="row">
            <div class="col-md-6">
                <button mat-raised-button color="primary" (click)="onPlay()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-play play-icon"
                    viewBox="0 0 16 16">
                    <path
                        d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
                </svg> Meditate
                </button>
            </div>
            <div class="button-div">
            </div>
        </mat-card-content>
    </mat-card>
    <br>
</div>
